<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="css/estilo_registro.css">
    <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon">
</head>
<body>
    <form class="form-box" id="formulario">
        <h1 class="form-title">Registrate en Espotifai</h1>
        <input type="text" placeholder="Usuario" id="usuario">
        <label class="label" id="label_usuario"></label>
        <input type="email" placeholder="Email" id="mail">
        <label class="label" id="label_mail"></label>
        <input type="password" placeholder="Contraseña" id="contrasenia">
        <label class="label" id="label_contrasenia"></label>
        <input type="password" placeholder="Repetir Contraseña" id="contrasenia2">
        <label class="label" id="label_contrasenia2"></label><br>
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" name="fecha" id="fecha">
        <label class="label" id="label_fecha"></label>
        <p><a href="premium.html">Obten Espotifai Premium</a></p>
        
        <a href="#formulario" id="enviar"><button type="button">Registrar</button></a>
    </form>

    <script src="js/registro.js" type="module"></script>
</body>
</html>
