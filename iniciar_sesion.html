<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Espotifai</title>
    <link rel="stylesheet" href="css/estilo_inicio.css">
    <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon">
</head>
<body>
    <form class="form-box" id="formulario">
        <h1 class="form-title"> Inicia sesión en Espotifai</h1>
        <input type="text" placeholder="Usuario" id="usuario" name="usuario">

        <label class="label" id="label_usuario"></label>

        <input type="password" placeholder="Contraseña" id="contrasenia" name="contrasenia">
        <label class="label" id="label_contrasenia"></label>

        <a href="#formulario" id="enviar"><button type="button">Iniciar Sesion</button></a>
        <p><h5 class="form">¿No tienes cuenta?</h5><a href="Registro.html">Registrate</a> </p>
    </form>
    <script src="./js/login.js" type="module"></script>
</body>
</html>
