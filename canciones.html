<body>
    <header>
        <div class="menu-container">
            <div class="barra-logo">
                <a href="espotifai.html" class="logo-content"> 
                    <img src="img/icono.png" alt="" class="logo">
                </a>
                <div class="content-buscador">
                    <input type="text" id="barra-buscador" placeholder="Buscar">
                    <label for="barra-buscador" id="boton-buscador-content">
                        <span class="material-symbols-outlined" id="boton-buscador" title="Buscar">
                            search
                            <link href="#">
                        </span> 
                    </label>
                </div>
                <div class="logo-user-content">
                    <a href="perfil.html">
                        <span class="material-symbols-outlined" id="logo-user-item" title="Perfil">
                            account_circle
                        </span>
                    </a>
                </div>
            </div>
            <nav class="navbar" id="navbar-id">
                <ul class="menuactive" id="menu-ul">
                    <li><a href="espotifai.html" class="menuactive-item">Home</a></li>
                    <li><a href="albums.html" class="menuactive-item">Mis Albums</a></li>
                    <li><a href="canciones.html" class="menuactive-item">Mis Favoritos</a></li>
                    <li><a href="premium.html" class="menuactive-item">Premium</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <h3 class="titulo">Mis Canciones Favoritas</h3>
    <main class="main">
        <table >
            <tr>
                <th>Reproducir</th>
                <th class="canc">Cancion</th>
                <th class="alb">Album</th>
                <th class="dur">Duracion</th>
                <th class="rep">Reproducciones</th>
            </tr>
            <tr id="filtros">    
                <td class="campo-filtro canc" id="filtro-busqueda">
                    <select name="busqueda" id="busqueda"> 
                        <option value="">Mostrar Todo</option>
                        <option value="[A-Ea-e]">A-E</option>
                        <option value="[E-Je-j]">E-J</option>
                        <option value="[K-Sk-s]">K-S</option>
                        <option value="[T-Zt-z]">T-Z</option>
                    </select> 
                </td>
                <td class="campo-filtro canc">
                </td>
                <td class="campo-filtro alb">
                </td>
                <td class="campo-filtro dur">
                    <select name="duracion" id="duracion"> 
                        <option value="">Mostrar Todo</option>
                        <option value="1">0:00 - 3:00</option>
                        <option value="2">3:00 - 5:00</option>
                        <option value="3">5:00 - 10:00</option>
                    </select> 
                </td>
                <td class="campo-filtro rep">
                    <select name="reproduccion" id="reproduccion"> 
                        <option value="0">Mostrar Todo</option>
                        <option value="1">0-100</option>
                        <option value="2">100-1000 </option>
                        <option value="3">1000-10000</option>
                        <option value="4"> > 10000</option>
                    </select> 
                </td>
            </tr>

            <tbody id="lista_favoritas">

            </tbody>

        </table>
    </main>
    <script src="./js/canciones_aÃ±adidas_favoritos.js"></script>

</body>
</html>
