<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago</title>
    <link rel="stylesheet" href="css/pagar.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon">
</head>
<body>
    <header>
            <div class="menu-container">
                <div class="barra-logo">
                    <a href="espotifai.html" class="logo-content"> 
                        <img src="img/icono.png" alt="" class="logo">
                    </a>
                    <div class="content-buscador">
                        <input type="text" id="barra-buscador" placeholder="Buscar">
                        <label for="barra-buscador" id="boton-buscador-content">
                            <span class="material-symbols-outlined" id="boton-buscador" title="Buscar">
                                search
                                <link href="#">
                            </span> 
                        </label>
                    </div>
                    <div class="logo-user-content">
                        <a href="perfil.html">
                            <span class="material-symbols-outlined" id="logo-user-item" title="Perfil">
                                account_circle
                            </span>
                        </a>
                    </div>
                </div>
                <nav class="navbar" id="navbar-id">
                    <ul class="menuactive" id="menu-ul">
                        <li><a href="espotifai.html" class="menuactive-item">Home</a></li>
                        <li><a href="albums.html" class="menuactive-item">Mis Albums</a></li>
                        <li><a href="canciones.html" class="menuactive-item">Mis Favoritos</a></li>
                        <li><a href="premium.html" class="menuactive-item">Premium</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <h3 id="elegi-tu-plan">Pago</h3>
    <main>
        <div class="contenedor-padre">
            <img src="img/credit-card.jpg" alt="" class="card">
            <div class="contenedor">
                <div class="con">
                    <label for="numero">Numero de Tarjeta</label>
                    <input type="number" id="numero">
                </div>
                <div class="con">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>
                <div class="con">
                    <label for="mes">Vencimiento</label>
                    <input type="month" id="mes"> 
                </div>
                <div class="con">
                    <label for="inputCCV">CCV</label>
                    <input type="number" id="inputCCV" maxlength="3"> 
                </div>               
            </div>
            <form action="espotifai.html">
                <button class="adquirir"><b>PAGAR</b></button>
            </form>
        </div>
    </main>
</body>
